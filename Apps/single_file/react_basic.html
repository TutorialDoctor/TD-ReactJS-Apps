<!DOCTYPE html>
 <html lang="en">
<title>Test React</title>
<head>

<!--BOOTSTRAP-->
<link rel="stylesheet" type="text/css" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">

<!--MaterialUI-->
<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:300,400,500">
<link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
<script src= "https://unpkg.com/@material-ui/core/umd/material-ui.development.js"></script>
<script src= "https://unpkg.com/@material-ui/core/umd/material-ui.production.min.js"></script>

</head>
<body>
<div id="id01">Hello World!</div>
<div id="id02">Hello World!</div>
<div id="root">Hello World!</div>
<div id="welcome">Hello World!</div>
<div id="welclass">Welcome Class!</div>
<div id="welpropfunc">Welcome Class!</div>
<div id="welpropclass">Welcome Class!</div>

<div id="app"></div>
<div id="app2"></div>

<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"</script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.bundle.min.js"</script>
<!-- Load React API -->
<script src= "https://unpkg.com/react@16/umd/react.production.min.js"></script>
<!-- Load React DOM-->
<script src= "https://unpkg.com/react-dom@16/umd/react-dom.production.min.js"></script>
<!-- Load Babel Compiler -->
<script src="https://unpkg.com/babel-standalone@6.15.0/babel.min.js"></script>

<script type="text/babel">
//PSUEDO_CODE: render(html,element) //render html to an element
const my_element = document.getElementById('app');
var html = <h1>Hello</h1>;
ReactDOM.render(html,my_element)

//Example 1
 ReactDOM.render(
    <h1>Hello React!</h1>,
    document.getElementById('id01'));

//Example 2
const name = 'John Doe';
 ReactDOM.render(
    <h1>Hello {name}!</h1>,
    document.getElementById('id02'));

//Example 3
function tick() {
    const element = (<h1>{new Date().toLocaleTimeString()}</h1>);
    ReactDOM.render(element, document.getElementById('root'));
}
setInterval(tick, 1000);

//Example 4
function Welcome() {
    return <h1>Welcome React!</h1>;
}
 ReactDOM.render(<Welcome />, document.getElementById('welcome'));

//Example 5
class WelcomeClass extends React.Component { 
    render() { return(<h1>Hello React!</h1>); }
}
ReactDOM.render(<WelcomeClass />, document.getElementById('welclass'));


//Example 6
function WelcomeFunc(props) {
    return <h1>Welcome {props.name} to the Property Function!</h1>;
}
ReactDOM.render(<WelcomeFunc name="John Doe"/>, document.getElementById('welpropfunc'));

//Example 7
class WelcomeClassProp extends React.Component { 
    render() { return(<h1>Welcome{this.props.name} to the Property Class</h1>);}
}
ReactDOM.render(<WelcomeClassProp name="John Doe"/>, document.getElementById('welpropclass'));

function App() {
  return (
    <Button variant="contained" color="primary">
      Hello World
    </Button>
  );
}


ReactDOM.render(<App />, document.querySelector('#app2'));


</script>
 </body>
 </html>
